<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"  media="screen and ( max-width : 1300px )" href="phone.css">
</head>
<body>
    
    <div class="formContainer">

        <h2>Sign Up </h2>

        <form action="form.html"  onsubmit=" return formSubmit()">

            
        <div class="formElements" >
          
            <input type="text" id="fname"  placeholder="Enter Your name" autocomplete="off"> <div id="errorName" class="error"></div>

        </div>
        <div class="formElements">
            <input type="email" id="fmail" placeholder="Enter you Email"> <div id="errorMail" class="error"></div>
        </div>
        <div class="formElements">
            <input type="number"  id="fnumber" placeholder="Enter you Number">  <div id="errorNum" class="error"></div>
        </div>
        <div class="formElements">

            <input type="password"  id="fpass" placeholder="Enter Your Password"> <div id="errorPass" class="error"></div>
        </div>

        <div id="btn">
            <input type="reset" value="reset" id="reset">
            <input type="submit" value="submit">
            
        </div>

        </form>

           
    
    </div>




    <script src="index.js"></script>
</body>
</html>
